    <!--Header-->
    <header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1>聯繫我們</h1>
                        <span class="subheading">有任何疑問，都能盡速回答!!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--Content-->
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <p>想要取得聯繫？填寫下面的選單給我發送消息，我會盡快給您回复！</p>
                    <div class="my-5">
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <div class="form-floating">
                                <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                <label for="name">您的大名</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">未填姓名</div>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="email" type="email" placeholder="Enter your email..." data-sb-validations="required,email" />
                                <label for="email">您的郵件信箱</label>
                                <div class="invalid-feedback" data-sb-feedback="email:required">請填寫郵件信箱</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">未填郵件信箱</div>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="phone" type="tel" placeholder="Enter your phone number..." data-sb-validations="required" />
                                <label for="phone">您的手機號碼</label>
                                <div class="invalid-feedback" data-sb-feedback="phone:required">未填手機號碼</div>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" id="message" placeholder="Enter your message here..." style="height: 12rem" data-sb-validations="required"></textarea>
                                <label for="message">訊息</label>
                                <div class="invalid-feedback" data-sb-feedback="message:required">情填寫訊息</div>
                            </div>
                            <br />
                            <!--表單提交成功 -->
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">表單提交成功！</div>
                                    參考更多資料可以至
                                    <br />
                                    <a href="https://getbootstrap.com/">https://getbootstrap.com/</a>
                                </div>
                            </div>
                            <!-- 錯誤傳送訊息-->

                            <div class="d-none" id="submitErrorMessage">
                                <div class="text-center text-danger mb-3">錯誤傳送訊息!</div>
                            </div>
                            <!-- 傳送-->
                            <button class="btn btn-primary text-uppercase disabled" id="submitButton" type="submit">傳送</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
